<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real time chat app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="d-flex vh-100 justify-content-center align-items-center">
          <div class="col-12 row chatbox p-0 m-0">
            <div>
              <div
                class="row row-head d-flex justify-content-between align-items-center"
              >
                <div class="col-md-4"><h3>Chat App</h3></div>
                <div class="col-md-4 text-end"><h3>Leave</h3></div>
              </div>

              <div class="row">
                <div class="col-md-4 chat-room-details">
                  <div class="p-3">
                    <div>Room Name</div>
                    <div class="room-name">Java script</div>
                    <div class="room-memebers">
                      <span>Members</span>
                      <ul>
                        <li>Johne</li>
                        <li>Kamila</li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-md-8 chat-box overflow-auto" id="chatBox"></div>
              </div>

              <div class="row send-message d-flex align-items-center">
                <div class="col-12">
                  <form action="chatapp.html" id="chatform">
                    <div class="input-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="mzg"
                        placeholder="Recipient's username"
                        aria-label="Recipient's username"
                        aria-describedby="basic-addon2"
                      />

                      <div class="input-group-append">
                        <button
                          class="btn bg-info send-button"
                          id="sendMessage"
                          type="submit"
                        >
                          Send
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!--DFFF-->
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.13.1/qs.min.js"
      integrity="sha512-dOI8+lI91wsLJEMBQcZBvatYrawv84SrgkRF/6sIcjhYXgANOvOEkBtCSf/ZkdZ7Mw0u+VUxDgalDZA1qKWTFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"
      integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
